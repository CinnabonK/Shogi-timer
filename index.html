<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>将棋対局タイマー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer-container">
        <div id="left-half" class="half" onclick="changeTurn('left')">
            <div id="left-time" class="time">00:00</div>
            <button id="left-button">後手</button>
        </div>
        <div class="separator"></div>
        <div id="right-half" class="half" onclick="changeTurn('right')">
            <div id="right-time" class="time">00:00</div>
            <button id="right-button">先手</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
