<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>将棋タイマー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="timer" id="sente-timer">
            <h2>先手</h2>
            <div id="sente-time">10:00</div>
        </div>
        <div class="timer" id="gote-timer">
            <h2>後手</h2>
            <div id="gote-time">10:00</div>
        </div>
    </div>

    <div class="controls">
        <button id="start-button">スタート</button>
        <button id="pause-button">一時停止</button>
        <button id="reset-button">リセット</button>
        <select id="mode-select">
            <option value="fischer">フィッシャー</option>
            <option value="sudden-death">切れ負け</option>
        </select>
        <input type="number" id="fischer-time" placeholder="加算秒数 (フィッシャー用)">
    </div>

    <script src="script.js"></script>
</body>
</html>
